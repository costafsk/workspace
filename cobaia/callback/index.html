<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Callback</h1>
    <h2></h2>
<script>
    const BEARER = window.location.hash.split('&')[0].split('=')[1];
    const HEADERS = new Headers({
        'Authorization': `Bearer ${BEARER}`
    });
    const OPTIONS = {headers: HEADERS};
    const ENDPOINTS = {
        search: 'https://api.spotify.com/v1/search?q=raul%20seixas&type=artist',
        me: 'https://api.spotify.com/v1/me'
    }
    fetch(ENDPOINTS.search, OPTIONS)
    .then((r) => r.text())
    .then(console.dir)
    .catch(console.error);
</script>
</body>
</html>
