<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
    div {
        margin: 0 auto;
        width: 400px;
        height: 300px;
        background-color: lightgray;
        display: flex;
        align-items: flex-end;
    }
    div.barra {
        width: 40px;
        height: 60px;
        transition: height 1s ease;
    }
    div.barra:nth-child(1) {
        background-color: red;
        height: 120px;
    }
    div.barra:nth-child(2) {
        background-color: blueviolet;
        height: 90px;
    }
    div.barra:nth-child(3) {
        background-color: violet;
        height: 180px;
    }
    </style>
</head>
